name: Validate Plugin Registry

on:
  push:
    paths:
      - "Plugins/plugin_list.json"
      - "scripts/plugin_validation.py"
  pull_request:
    paths:
      - "Plugins/plugin_list.json"
      - "scripts/plugin_validation.py"
  workflow_dispatch:

jobs:
  validate:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      issues: write
      pull-requests: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.11

      - name: Cache Python dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-cache-${{ hashFiles('pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-pip-cache-

      - name: Install dependencies
        run: |
          pip install pydantic requests

      - name: Run Registry Validation
        env:
          ACTION: REGISTRY_VALIDATE
        run: |
          python scripts/plugin_validation.py

      - name: Comment validation summary (PR only)
        if: github.event_name == 'pull_request'
        uses: peter-evans/create-or-update-comment@v4
        continue-on-error: true
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          issue-number: ${{ github.event.pull_request.number }}
          edit-mode: replace
          body-file: artifacts/comment.md
