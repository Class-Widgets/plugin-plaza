name: Validate Class Widgets 2 Plugin Registry

on:
  schedule:
    - cron: "0 2 * * *"
  workflow_dispatch:

jobs:
  validate:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.11

      - name: Cache Python dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-cw2-validate-${{ hashFiles('pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-pip-cw2-validate-

      - name: Install dependencies
        run: |
          pip install pydantic requests

      - name: Validate CW2 Registry
        id: validate-cw2
        run: |
          python scripts/cw2_registry_validate.py

      - name: Validate Legacy Registry
        id: validate-legacy
        run: |
          python scripts/legacy_registry_validate.py

      - name: Upload validation results
        uses: actions/upload-artifact@v4
        with:
          name: cw2-validation-results
          path: artifacts/
          retention-days: 7
