name: Plugin Metadata Sync

on:
  schedule:
    - cron: "*/30 * * * *"
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.11

      - name: Cache Python dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-cache-${{ hashFiles('pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-pip-cache-

      - name: Install dependencies
        run: |
          pip install pydantic requests

      - name: Run updater
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          python scripts/update_plugin_list.py

      - name: Fixes for changes
        id: pre-commit
        uses: j178/prek-action@v1
        continue-on-error: true

      - name: Import GPG key
        id: import-gpg-compile
        uses: crazy-max/ghaction-import-gpg@v6
        continue-on-error: true
        with:
          gpg_private_key: ${{ secrets.GPG_PRIVATE_KEY }}
          passphrase: ${{ secrets.GPG_PASSPHRASE }}
          git_user_signingkey: true
          git_commit_gpgsign: true

      - name: Commit updated plugin registry
        uses: stefanzweifel/git-auto-commit-action@v7
        continue-on-error: true
        with:
          commit_message: "chore: sync plugin metadata [skip ci]"
          commit_options: "--no-verify --signoff"
          file_pattern: "Plugins/plugin_list.json"
          commit_user_name: "ChimeYao-bot"
          commit_user_email: "ChimeYao@outlook.jp"
          commit_author: "ChimeYao-bot <ChimeYao@outlook.jp>"
